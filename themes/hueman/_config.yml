# Menus
menu:
    Home: /
    Categories:
    About: /about/
    Travel: http://www.eriksteinebach.nl

# Customize
customize:
    logo:
        width: 0
        height: 0
        url: /images/logo-header.png
    theme_color: '#006bde'
    highlight: androidstudio
    sidebar: left # sidebar position, options: left, right
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: # path to favicon
    social_links: # for more icons, please see http://fontawesome.io/icons/#brand
        twitter: http://www.twitter.com/eriksteinebach
        linkedin: https://www.linkedin.com/in/eriksteinebach
        facebook: http://www.facebook.com/eriksteinebach
        instagram: https://instagram.com/eriksteinebach
        github: https://github.com/eriksteinebach
        rss: /rss2.xml

# Widgets
widgets:
    - about
    - recent_posts
    - tagcloud
    - category
    - archive

#About widget
about: 
    header: About
    image: /images/about.jpg
    text: I am a traveler, a .NET developer, an software architect, a development process consultant and a new technology enthusiast. Originally from The Netherlands, but currently living in Lima, Peru.

# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
